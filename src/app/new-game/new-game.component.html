<h1>Nouvelles articles sur DalivaGames</h1>
<div class="row m-2 p-2">
  <div  *ngFor="let new of pagedNews" class="m-2 p-2 ">
    <div class="card">
      <img src="{{new.thumbnail}}" class="card-img-top" alt="giveaway of {{new.title}}">

      <div class="card-body">

        <h5 class="card-title">{{new.title }}</h5>

        <div class="card-text">
          {{ new.short_description }}
          <p  [innerHTML]="new.article_content">
        </div>



      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-5">


  <button class="btn btn-secondary mx-1" (click)="goToPreviousPage()">Précédent</button>

  {{currentPage}} / {{totalPages}}

  <button class="btn btn-secondary mx-1" (click)="goToNextPage()">Suivant</button>


</div>
